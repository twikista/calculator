<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400;500;600&f+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper flex">
        <div class="calculator-container flex column">
            <header class="flex column">
                <section class="history flex">
                    <button class="flex history-btn"><span class="material-icons-outlined history-icon">history</span></button>
                    
                </section>
                <section class="calculator-screen flex column">
                    <div class="screen-top-row flex"></div>
                    <div class="screen-bottom-row flex"></div>
                </section>
            </header>
            <section class="calculator-keys">
                <div class="number-keys grid">
                    <button class="flex clear-key" data-clearkey="Delete">C</button>
                    <button class="flex operator-key" data-functionalkey="^" >&Hat;</button>
                    <button class="flex operator-key" data-functionalkey="%" >&percnt;</button>
                    <button class="flex operator-key" data-functionalkey="/" >&divide;</button>
                    <button class="flex number-key" data-numberkey="1">1</button>
                    <button class="flex number-key" data-numberkey="2">2</button>
                    <button class="flex number-key" data-numberkey="3">3</button>
                    <button class="flex operator-key" data-functionalkey="x" >&times;</button>
                    <button class="flex number-key" data-numberkey="4">4</button>
                    <button class="flex number-key" data-numberkey="5">5</button>
                    <button class="flex number-key" data-numberkey="6">6</button>
                    <button class="flex operator-key" data-functionalkey="-" >&minus;</button>
                    <button class="flex number-key" data-numberkey="7">7</button>
                    <button class="flex number-key" data-numberkey="8">8</button>
                    <button class="flex number-key" data-numberkey="9">9</button>
                    <button class="flex operator-key" data-functionalkey="+" >&plus;</button>
                    <button class="flex number-key" data-numberkey="0">0</button>
                    <button class="flex number-key" data-numberkey=".">.</button>
                    <button class="flex backspace-key" data-backspace="Backspace"><span class="material-icons-outlined">backspace</span></button>
                    <button class="flex equals-key" data-equalskey="=">&equals;</button>
                </div>

            </section>
            <section class="display-history-wrapper">
                <div class="display-history"></div>
            </section>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
